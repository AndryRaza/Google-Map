<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">

<head>
    <title>Le grand raid</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <!-- Elément Google Maps indiquant que la carte doit être affiché en plein écran et
		qu'elle ne peut pas être redimensionnée par l'utilisateur -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <!-- Inclusion de l'API Google MAPS -->
    <!-- Le paramètre "sensor" indique si cette application utilise détecteur pour déterminer la position de l'utilisateur -->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
        function initialiser() {
            var latlng = new google.maps.LatLng(-21.3386111, 55.45861111111111);

            var options = {
                center: latlng,
                zoom: 10,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            var carte = new google.maps.Map(document.getElementById("carte"), options);

            /****************Nouveau code****************/

            //création du marqueur
            var marqueur = new google.maps.Marker({
                position: new google.maps.LatLng(-21.3386111, 55.45861111111111),
                map: carte
            });
            var marqueur2 = new google.maps.Marker({
                position: new google.maps.LatLng(-21.0686111, 55.39944444444444),
                map: carte
            });
            

        var parcoursBus = [
            new google.maps.LatLng(-20.853852, 55.126917),
            new google.maps.LatLng(-21.275250, 56.079177)];

        var traceParcoursBus = new google.maps.Polyline({
            path: parcoursBus,//chemin du tracé
            strokeColor: "#FF0000",//couleur du tracé
            strokeOpacity: 1.0,//opacité du tracé
            strokeWeight: 2//grosseur du tracé
        });

        var parcoursBus2 = [
            new google.maps.LatLng(-20.9230712, 55.7342516),
            new google.maps.LatLng(-21.2741599, 55.2355757)];

        var traceParcoursBus2 = new google.maps.Polyline({
            path: parcoursBus2,//chemin du tracé
            strokeColor: "#FF0000",//couleur du tracé
            strokeOpacity: 1.0,//opacité du tracé
            strokeWeight: 2//grosseur du tracé
        });
        //lier le tracé à la carte
        //ceci permet au tracé d'être affiché sur la carte
        traceParcoursBus.setMap(carte);
        traceParcoursBus2.setMap(carte);
        }
    </script>
</head>

<body onload="initialiser()">
    <div id="carte" style="width:100%; height:100%"></div>
</body>

</html>
